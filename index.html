<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WYP | WHAT'S YOUR PROBLEM? IT'S SOLVED.</title>
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #000000;
            --surface: #0a0a0a;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: var(--font-main); overflow-x: hidden; }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(var(--surface) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1; opacity: 0.5;
        }

        header { width: 100%; max-width: 600px; margin: 0 auto; padding: 60px 0 20px; text-align: center; }
        .logo-box { width: 100%; height: auto; display: block; filter: drop-shadow(0 0 20px rgba(45, 218, 255, 0.5)); padding: 0 10px; }
        .logo-box svg { width: 100%; height: auto; }
        .tagline { font-family: var(--font-mono); font-size: 1.8rem; letter-spacing: 5px; text-transform: uppercase; margin-top: 50px; color: var(--neon); opacity: 0.8; text-align: center; }

        main { max-width: 600px; margin: 0 auto; padding: 0 25px 80px; }
        .manifesto { font-size: 1.1rem; line-height: 1.5; margin-bottom: 40px; text-align: center; border-left: 2px solid var(--neon); border-right: 2px solid var(--neon); padding: 0 25px; color: #ccc; margin-top: 40px; }

        .wyp-card { background: var(--surface); border: 1px solid #151515; padding: 40px; position: relative; }
        .field-group { margin-bottom: 30px; }

        label { display: block; font-family: var(--font-mono); font-size: 0.65rem; color: #555; margin-bottom: 12px; letter-spacing: 2px; text-transform: uppercase; }
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid #222; color: #fff; padding: 12px 0; font-size: 1rem; outline: none; transition: 0.3s; font-family: var(--font-mono); }
        input:focus, textarea:focus { border-bottom-color: var(--neon); }

        /* MENU SETTORI CUSTOM */
        .custom-select-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .sector-opt { 
            border: 1px solid #222; padding: 15px; font-family: var(--font-mono); font-size: 0.7rem; 
            color: #666; cursor: pointer; text-align: center; transition: 0.2s; text-transform: uppercase;
        }
        .sector-opt:hover { border-color: #444; color: #aaa; }
        .sector-opt.active { border-color: var(--neon); color: var(--neon); background: rgba(0, 242, 255, 0.05); }

        .description-box { border: 1px solid #222; padding: 25px; margin-bottom: 25px; }
        
        .budget-container { display: flex; align-items: center; border-bottom: 1px solid #222; }
        .budget-container span { color: var(--neon); font-family: var(--font-mono); padding-right: 15px; font-size: 1.2rem; }
        .budget-container input { border-bottom: none; }

        .btn-core {
            width: 100%; background: var(--neon); color: #000; border: none; padding: 25px;
            font-size: 1rem; font-weight: 900; text-transform: uppercase; cursor: pointer;
            transition: 0.4s; margin-top: 20px; font-family: var(--font-main);
        }
        .btn-core:hover { box-shadow: 0 0 40px rgba(0, 242, 255, 0.4); transform: scale(1.02); }

        #kernel-status {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column;
            justify-content: center; align-items: center; font-family: var(--font-mono);
            color: var(--neon); text-align: center; padding: 20px;
        }
        #status-log { font-size: 1.2rem; letter-spacing: 2px; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        footer { padding: 40px; text-align: center; font-family: var(--font-mono); font-size: 0.8rem; color: #333; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <svg xmlns="http://www.w3.org" viewBox="0 0 280 85">
            <g transform="scale(0.85)">
                <path d="M5 29.85L56 9.69C61.37 7.34 68.32 3.79 71.45 0c0 0 20.94 20-6.56 30.85L20.64 48.36z" fill="#2ddaff"></path>

                <path d="M0 64.55l27-10.68 33.17 39.36-13.5 5.35c-7.43 2.94-17 1.18-21.31-3.92z" fill="#2ddaff" opacity=".8"></path>
            </g>
            <g transform="translate(72, 58)">
                <path d="M21.45-11.7L13-39 16.9-39.65 16.9-45.5 1.3-45.5 1.3-39.65 5.2-39 17.55 0 25.35 0 33.8-26.65 42.25 0 50.05 0 62.4-39 66.3-39.65 66.3-45.5 50.7-45.5 50.7-39.65 54.6-39 46.15-11.7 37.7-39 41.6-39.65 41.6-45.5 26-45.5 26-39.65 29.9-39ZM88.08-26.98L81.25-39 84.5-39.65 84.5-45.5 68.9-45.5 68.9-39.65 72.8-39 84.18-19.5 84.18-6.5 80.28-5.85 80.28 0 95.88 0 95.88-5.85 91.98-6.5 91.98-19.5 103.35-39 107.25-39.65 107.25-45.5 91.65-45.5 91.65-39.65 94.9-39ZM109.85-45.5L109.85-39.65 113.75-39 113.75-6.5 109.85-5.85 109.85 0 125.45 0 125.45-5.85 121.55-6.5 121.55-19.5 130.65-19.5C137.87-19.5 143.65-25.35 143.65-32.5 143.65-39.72 137.87-45.5 130.65-45.5ZM135.85-31.85C135.85-28.93 133.51-26.65 130.65-26.65L121.55-26.65 121.55-38.35 130.65-38.35C133.51-38.35 135.85-36.08 135.85-33.15ZM146.9-45.5L146.9-34.45 152.75-34.45 153.4-38.35 161.85-38.35C164.39-38.35 166.4-36.4 166.4-33.8L166.4-31.85C166.4-29.84 164.97-28.14 162.15-27.69L155-26C151.32-24.89 148.2-20.87 148.2-15.93L148.2-12.35 155-12.35 155-15.93C155-17.62 156.04-18.98 157.6-19.3L164.75-20.8C170.95-21.91 174.2-27.3 174.2-32.83 174.2-40.3 168.61-45.5 161.85-45.5Z" fill="#ffffff"></path>
                <path d="M147.88 0L156.33 0 156.33-8.45 147.88-8.45Z" fill="#00f2ff"></path>
            </g>
        </svg>
    </div>
    <div class="tagline">Entropy Collapsed.</div>
</header>

<main>
    <section class="manifesto">
        RISOLUZIONE DETERMINISTICA DI PROBLEMI COMPLESSI.<br>
        <b>SaaS Architecture & Process Bypass.</b>
    </section>

    <div class="wyp-card">
        <form id="my-form" action="https://formspree.io" method="POST">
            
            <div class="field-group">
                <label>Asset Identity</label>
                <input type="text" name="Azienda" placeholder="BRAND / AZIENDA" required>
            </div>

            <div class="field-group">
                <label>Private Channel</label>
                <input type="email" name="Email" placeholder="EMAIL DI CONTATTO" required>
            </div>

            <div class="field-group">
                <label>Analysis Domain</label>
                <input type="hidden" name="Settore" id="sector-input" required>
                <div class="custom-select-grid">
                    <div class="sector-opt" onclick="selectSector(this, 'SaaS Architecture')">SaaS Architecture</div>
                    <div class="sector-opt" onclick="selectSector(this, 'Process Automation')">Automation</div>
                    <div class="sector-opt" onclick="selectSector(this, 'Data Entropy')">Data Analysis</div>
                    <div class="sector-opt" onclick="selectSector(this, 'Cyber Security')">Cyber Security</div>
                </div>
            </div>

            <div class="description-box">
                <div class="field-group">
                    <label>Problem Analysis</label>
                    <textarea name="Messaggio" rows="4" placeholder="DESCRIZIONE TECNICA DEL PROBLEMA..." required></textarea>
                </div>
                
                <div class="field-group" style="margin-bottom: 0;">
                    <label style="color: var(--neon);">Resource Allocation (€)</label>
                    <div class="budget-container">
                        <span>€</span>
                        <input type="number" name="Budget" placeholder="Somma da investire" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-core" id="submit-btn">Execute Resolution</button>
        </form>
    </div>
</main>

<div id="kernel-status">
    <div id="status-log"></div>
    <div class="blink">_</div>
</div>

<footer>&copy; 2024 WYP. COLLAPSING ENTROPY.</footer>

<script>
    // Gestione Menu Custom
    function selectSector(el, val) {
        document.querySelectorAll('.sector-opt').forEach(opt => opt.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('sector-input').value = val;
    }

    const form = document.getElementById("my-form");
    const btn = document.getElementById("submit-btn");
    const kernel = document.getElementById("kernel-status");
    const log = document.getElementById("status-log");

    const steps = [
        "INITIALIZING KERNEL...",
        "DECRYPTING PROBLEM DOMAIN...",
        "ANALYZING ASSET VULNERABILITIES...",
        "O(1) SOLUTION FOUND.",
        "PUSHING DATA TO CLOUD..."
    ];

    async function runAnimation() {
        kernel.style.display = "flex";
        for (let step of steps) {
            log.innerText = step;
            await new Promise(r => setTimeout(r, 600));
        }
    }

    async function handleSubmit(event) {
        event.preventDefault();
        
        if(!document.getElementById('sector-input').value) {
            alert("Seleziona un Dominio di Analisi.");
            return;
        }

        const data = new FormData(event.target);
        btn.disabled = true;
        await runAnimation();

        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                log.innerText = "SUCCESS. SYSTEM STABILIZED.";
                form.reset();
                document.querySelectorAll('.sector-opt').forEach(opt => opt.classList.remove('active'));
                setTimeout(() => { kernel.style.display = "none"; btn.disabled = false; }, 3000);
            } else {
                throw new Error();
            }
        }).catch(() => {
            log.innerText = "CRITICAL ERROR. FALLBACK TO DIRECT SUBMIT...";
            form.removeEventListener("submit", handleSubmit);
            setTimeout(() => { form.submit(); }, 1500);
        });
    }

    form.addEventListener("submit", handleSubmit);
</script>

</body>
</html>
