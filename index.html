<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WYP | WHAT'S YOUR PROBLEM? IT'S SOLVED.</title>
    <style>
        :root { --neon: #00f2ff; --bg: #000000; --surface: #0a0a0a; --font-mono: 'JetBrains Mono', monospace; }
        a, a:visited { color: var(--neon) !important; text-decoration: none !important; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(var(--surface) 1px, transparent 1px); background-size: 30px 30px; z-index: -1; opacity: 0.5; }
        header { width: 100%; max-width: 550px; margin: 0 auto; padding: 60px 0 20px; text-align: center; }
        .logo-box { filter: drop-shadow(0 0 15px rgba(45, 218, 255, 0.4)); }
        /* Logo size auto come richiesto */
        .logo-box svg { width: auto; height: 85px; } 
        .tagline { font-family: var(--font-mono); font-size: 2rem; letter-spacing: 5px; text-transform: uppercase; margin-top: 50px; color: var(--neon); opacity: 0.8; }
        main { max-width: 600px; margin: 0 auto; padding: 0 25px 80px; }
        .manifesto { font-size: 1.1rem; line-height: 1.5; margin-bottom: 40px; text-align: center; border-left: 2px solid var(--neon); border-right: 2px solid var(--neon); padding: 0 25px; color: #ccc; margin-top: 40px; }
        .wyp-card { background: var(--surface); border: 1px solid #151515; padding: 40px; }
        .field-group { margin-bottom: 25px; }
        label { display: block; font-family: var(--font-mono); font-size: 0.6rem; color: #555; margin-bottom: 8px; letter-spacing: 2px; }
        input, textarea, select { width: 100%; background: transparent; border: none; border-bottom: 1px solid #222; color: #fff; padding: 10px 0; font-size: 1rem; outline: none; }
        select { color: var(--neon); cursor: pointer; }
        option { background: #000; color: #fff; }
        input:focus, textarea:focus { border-bottom-color: var(--neon); }
        .description-box { border: 1px solid #222; padding: 20px; margin-bottom: 25px; }
        
        /* Finestra Prezzo migliorata con simbolo fisso */
        .budget-container { display: flex; align-items: center; border-bottom: 1px solid #222; }
        .budget-container span { color: var(--neon); font-family: var(--font-mono); padding-right: 10px; font-size: 1.2rem; }
        .budget-container input { border-bottom: none; padding: 10px 0; }

        .btn-core { width: 100%; background: var(--neon); color: #000; border: none; padding: 25px; font-size: 1rem; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        #kernel-status { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; font-family: var(--font-mono); color: var(--neon); text-align: center; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        footer { padding: 40px; text-align: center; font-family: var(--font-mono); font-size: 0.9rem; color: #6e6e6e; }
    </style>
</head>
<body>

    </div>
    <div class="tagline">It’s Solved! Deterministically.</div>
</header>

<main>
    <section class="manifesto">
        COLLASSIAMO L'ENTROPIA DEI TUOI PROBLEMI COMPLESSI.<br>
        <b>SaaS Architecture. Risoluzione O(1) deterministico.</b>
    </section>

    <div class="wyp-card">
        <form id="kernel-form" action="https://formspree.io" method="POST" enctype="multipart/form-data">
            <div class="field-group">
                <label>IDENTITÀ ASSET</label>
                <input type="text" name="Azienda" placeholder="BRAND / AZIENDA" required>
            </div>
            <div class="field-group">
                <label>CANALE PRIVATO CRIPTATO</label>
                <input type="email" name="Email" placeholder="INSERISCI EMAIL" required>
            </div>

            <div class="field-group">
                <label>DOMINIO DI ANALISI</label>
                <select name="Settore" required>
                    <option value="" disabled selected>SELEZIONA AMBITO...</option>
                    <option value="SaaS-Arch">SaaS & Software Architecture</option>
                    <option value="Automation">Automazione Processi</option>
                    <option value="Data-Entropy">Analisi Dati / Database</option>
                    <option value="Security">Cyber Security / Bypass</option>
                </select>
            </div>

            <div class="description-box">
                <div class="field-group">
                    <label>DESCRIZIONE DETTAGLIATA PROBLEMA</label>
                    <textarea name="Messaggio" rows="3" placeholder="Sii specifico. Inserisci valori reali per una risoluzione deterministica." required></textarea>
                </div>

                <div class="field-group">
                    <label>RISULTATO FINALE ATTESO (Q.E.D.)</label>
                    <input type="text" name="Obiettivo" placeholder="Qual è il punto di arrivo?" required>
                </div>

                <div class="field-group">
                    <label>ALLEGATI TECNICI (LOG, PDF, CSV, TXT - MAX 5MB)</label>
                    <input type="file" name="Allegato" style="border:none; color: var(--neon); font-size: 0.8rem;">
                </div>

                <div class="field-group" style="margin-bottom: 0;">
                    <label style="color: var(--neon);">PROPOSTA DI SPESA - VALUTAZIONE CLIENTE</label>
                    <div class="budget-container">
                        <span>€</span>
                        <input type="number" name="Budget" placeholder="Investimento previsto" required>
                    </div>
                </div>
            </div>
            <button type="button" onclick="initializeBypass()" class="btn-core">OTTIENI SOLUZIONE DETERMINISTICA</button>
        </form>
    </div>
</main>

<div id="kernel-status"><div id="status-log"></div></div>

<footer>
    ALAIN FAURE AUF2026© <a href="mailto:AUF2026@protonmail.com">AUF2026@protonmail.com</a> | Q.E.D
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const status = document.getElementById('kernel-status');
        if (status) status.style.display = 'none';
        document.getElementById('kernel-form').reset();
    });

    async function initializeBypass() {
        const form = document.getElementById('kernel-form');
        const status = document.getElementById('kernel-status');
        const log = document.getElementById('status-log');
        
        if(!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        status.style.display = 'flex';
        const steps = [
            "> INITIALIZING QUANTUM BYPASS...",
            "> ANALYZING ENTROPY LEVELS...",
            "> UPLOADING ASSETS...",
            "> EXECUTING UPLINK TO KERNEL..."
        ];

        for(let step of steps) {
            log.innerHTML = `<span class="blink">${step}</span>`;
            await new Promise(r => setTimeout(r, 600));
        }

        log.innerHTML = "<span style='color: #00f2ff'>UPLINK ESTABLISHED. SENDING DATA...</span>";
        
        setTimeout(() => {
            form.submit(); 
        }, 800);
    }
</script>
