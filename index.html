<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WYP | WHAT'S YOUR PROBLEM? IT'S SOLVED.</title>
    <style>
        :root { --neon: #00f2ff; --bg: #000000; --surface: #0a0a0a; --font-mono: 'JetBrains Mono', monospace; }
        a, a:visited { color: var(--neon) !important; text-decoration: none !important; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(var(--surface) 1px, transparent 1px); background-size: 30px 30px; z-index: -1; opacity: 0.5; }
        header { width: 100%; max-width: 550px; margin: 0 auto; padding: 60px 0 20px; text-align: center; }
        .logo-box { filter: drop-shadow(0 0 15px rgba(45, 218, 255, 0.4)); }
        .tagline { font-family: var(--font-mono); font-size: 2rem; letter-spacing: 5px; text-transform: uppercase; margin-top: 50px; color: var(--neon); opacity: 0.8; }
        main { max-width: 600px; margin: 0 auto; padding: 0 25px 80px; }
        .manifesto { font-size: 1.1rem; line-height: 1.5; margin-bottom: 40px; text-align: center; border-left: 2px solid var(--neon); border-right: 2px solid var(--neon); padding: 0 25px; color: #ccc; margin-top: 40px; }
        .wyp-card { background: var(--surface); border: 1px solid #151515; padding: 40px; }
        .field-group { margin-bottom: 25px; }
        label { display: block; font-family: var(--font-mono); font-size: 0.6rem; color: #555; margin-bottom: 8px; letter-spacing: 2px; }
        input, textarea, select { width: 100%; background: transparent; border: none; border-bottom: 1px solid #222; color: #fff; padding: 10px 0; font-size: 1rem; outline: none; }
        select { color: var(--neon); cursor: pointer; }
        option { background: #000; color: #fff; }
        input:focus, textarea:focus { border-bottom-color: var(--neon); }
        .description-box { border: 1px solid #222; padding: 20px; margin-bottom: 25px; }
        .budget-input-wrapper { display: flex; align-items: center; border-bottom: 1px solid #222; }
        .budget-input-wrapper span { color: var(--neon); font-family: var(--font-mono); padding-right: 10px; }
        .budget-input-wrapper input { border-bottom: none; }
        .btn-core { width: 100%; background: var(--neon); color: #000; border: none; padding: 25px; font-size: 1rem; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        #kernel-status { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; font-family: var(--font-mono); color: var(--neon); text-align: center; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        footer { padding: 40px; text-align: center; font-family: var(--font-mono); font-size: 0.9rem; color: #6e6e6e; }
    </style>
</head>
<body>
<header>
    <div class="logo-box">
        <svg xmlns="http://www.w3.org" viewBox="0 0 250 85" width="250">
            <g transform="scale(0.85)">
                <path d="M5 29.85L56 9.69C61.37 7.34 68.32 3.79 71.45 0c0 0 20.94 20-6.56 30.85L20.64 48.36z" fill="#2ddaff"></path>
                <path d="M0 64.55l51-20.16c5.38-2.34 12.33-5.89 15.46-9.68 0 0 20.94 20-6.56 30.84L15.59 83.07z" fill="#1a85f8"></path>
                <path d="M0 64.55l27-10.68 33.17 39.36-13.5 5.35c-7.43 2.94-17 1.18-21.31-3.92z" fill="#2ddaff" opacity=".8"></path>
            </g>
            <text x="75" y="55" fill="white" font-family="monospace" font-size="32" font-weight="bold">WYP?</text>
        </svg>
    </div>
    <div class="tagline">It’s Solved! Deterministically.</div>
</header>

<main>
    <section class="manifesto">
        ANALISI DETERMINISTICA E RISOLUZIONE COMPLESSITÀ.<br>
        <b>Fornisci i dati grezzi. Noi collassiamo l'entropia.</b>
    </section>

    <div class="wyp-card">
        <form id="kernel-form" action="https://formspree.io" method="POST" enctype="multipart/form-data">
            <div class="field-group">
                <label>IDENTITÀ ASSET / COMPANY</label>
                <input type="text" name="Azienda" placeholder="NOME SOCIETÀ O BRAND" required>
            </div>
            
            <div class="field-group">
                <label>CANALE CRIPTATO (EMAIL)</label>
                <input type="email" name="Email" placeholder="indirizzo@dominio.it" required>
            </div>

            <div class="field-group">
                <label>AMBITO DEL PROBLEMA</label>
                <select name="Settore" required>
                    <option value="" disabled selected>Seleziona dominio...</option>
                    <option value="Software-Architecture">Software Architecture & SaaS</option>
                    <option value="Automation">Automazione & Scripting</option>
                    <option value="Data-Entropy">Analisi Dati & Entropia</option>
                    <option value="Security-Bypass">Security & System Bypass</option>
                    <option value="Other">Altro (Specificare sotto)</option>
                </select>
            </div>

            <div class="description-box">
                <div class="field-group">
                    <label>DETTAGLI TECNICI DEL PROBLEMA</label>
                    <textarea name="Messaggio" rows="4" placeholder="Descrivi il blocco attuale. Sii specifico sui dati." required></textarea>
                </div>

                <div class="field-group">
                    <label>OBIETTIVO DETERMINISTICO (COSA VUOI OTTENERE?)</label>
                    <input type="text" name="Obiettivo" placeholder="Risultato finale atteso" required>
                </div>

                <div class="field-group">
                    <label>DOCUMENTAZIONE / LOG / FILE (MAX 5MB)</label>
                    <input type="file" name="Allegato" style="border:none; font-size: 0.8rem; color: var(--neon);">
                </div>

                <div class="field-group" style="margin-bottom: 0;">
                    <label style="color: var(--neon);">VALUTAZIONE INVESTIMENTO CLIENTE</label>
                    <div class="budget-input-wrapper">
                        <span>€</span>
                        <input type="number" name="Budget" placeholder="Somma destinata alla soluzione" required>
                    </div>
                </div>
            </div>

            <button type="button" onclick="initializeBypass()" class="btn-core">AVVIA PROCESSO DI RISOLUZIONE</button>
        </form>
    </div>
</main>
<div id="kernel-status"><div id="status-log"></div></div>

<footer>
    ALAIN FAURE AUF2026© <a href="mailto:AUF2026@protonmail.com">AUF2026@protonmail.com</a> | Q.E.D
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const status = document.getElementById('kernel-status');
        if (status) status.style.display = 'none';
        const form = document.getElementById('kernel-form');
        if(form) form.reset();
    });

    async function initializeBypass() {
        const form = document.getElementById('kernel-form');
        const status = document.getElementById('kernel-status');
        const log = document.getElementById('status-log');
        
        if(!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        status.style.display = 'flex';
        const steps = [
            "> INITIALIZING SCANNER...",
            "> UPLOADING ASSETS...",
            "> CALCULATING DETERMINISTIC PATH...",
            "> COLLAPSING ENTROPY...",
            "> UPLINK ESTABLISHED. SENDING..."
        ];

        for(let step of steps) {
            log.innerHTML = `<span class="blink">${step}</span>`;
            await new Promise(r => setTimeout(r, 700));
        }

        setTimeout(() => { form.submit(); }, 500);
    }
</script>
</body>
</html>
