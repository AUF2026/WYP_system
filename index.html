<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WYP | OPERATIONAL TERMINAL</title>
    <style>
        :root {
            --neon: #00f2ff;
            --electric-blue: #2ddaff;
            --bg: #000;
            --surface: #050505;
            --font-mono: 'JetBrains Mono', monospace;
            --col-width: 650px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: var(--font-mono); 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            overflow-x: hidden;
        }

        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 999; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        .wrapper {
            width: 100%;
            max-width: var(--col-width);
            padding: 80px 20px 120px;
            display: flex;
            flex-direction: column;
        }

        header { width: 100%; text-align: center; margin-bottom: 60px; }

        .logo-box { 
            width: 100%; 
            filter: drop-shadow(0 0 25px var(--electric-blue));
            animation: boot 1.5s ease-out;
        }
        .logo-box svg { width: 100%; height: auto; display: block; }

        @keyframes boot {
            0% { opacity: 0; transform: scale(0.98); filter: brightness(3); }
            100% { opacity: 1; transform: scale(1); }
        }

        .tagline { 
            font-size: 1.6rem; 
            font-weight: 900;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            margin-top: 40px; 
            color: var(--electric-blue); 
            text-shadow: 0 0 15px rgba(45, 218, 255, 0.6);
            line-height: 1.1;
        }

        .sub-claim {
            font-size: 0.75rem;
            color: #555;
            letter-spacing: 4px;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .terminal-container { 
            background: var(--surface); 
            border: 1px solid #151515; 
            box-shadow: 0 0 60px rgba(0,0,0,1);
        }

        .field-group { 
            padding: 30px; 
            border-bottom: 1px solid #111; 
            transition: 0.3s;
        }
        .field-group:focus-within { background: #080808; border-left: 3px solid var(--electric-blue); }

        label { 
            display: block; 
            font-size: 0.65rem; 
            color: var(--electric-blue); 
            margin-bottom: 18px; 
            letter-spacing: 3px; 
            text-transform: uppercase;
            opacity: 0.8;
        }

        input, textarea, select { 
            width: 100%; 
            background: transparent; 
            border: none; 
            color: var(--electric-blue) !important; 
            font-size: 1.1rem; 
            outline: none; 
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-weight: 600;
        }

        ::placeholder { color: rgba(45, 218, 255, 0.4) !important; text-transform: uppercase; }
        textarea { resize: none; text-transform: none; line-height: 1.6; }
        select { cursor: pointer; -webkit-appearance: none; }
        option { background: #000; color: var(--electric-blue); }

        .budget-row { display: flex; align-items: center; }
        .budget-row span { color: var(--electric-blue); font-size: 1.6rem; margin-right: 20px; font-weight: 900; }

        .btn-execute {
            width: 100%; 
            background: transparent; 
            border: 1px solid var(--electric-blue); 
            color: var(--electric-blue); 
            padding: 40px;
            font-family: var(--font-mono); 
            font-weight: 900; 
            font-size: 1.3rem;
            letter-spacing: 10px; 
            text-transform: uppercase; 
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            margin-top: -1px;
        }
        .btn-execute:hover { 
            background: var(--electric-blue); 
            color: #000; 
            box-shadow: 0 0 50px rgba(45, 218, 255, 0.5); 
        }

        #kernel-status {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; flex-direction: column;
            justify-content: center; align-items: center; padding: 40px;
        }
        .status-text { color: var(--electric-blue); font-size: 1rem; line-height: 2.5; letter-spacing: 3px; text-align: center; font-family: var(--font-mono); }

        footer { padding: 80px 0 20px; font-size: 0.7rem; color: #222; letter-spacing: 10px; text-align: center; text-transform: uppercase; }

        @media (max-width: 480px) {
            .tagline { font-size: 1.2rem; letter-spacing: 1px; }
            .wrapper { padding: 40px 15px; }
            .btn-execute { padding: 30px; font-size: 1rem; }
        }
    </style>
</head>

<div id="kernel-status">
    <div class="status-text" id="status-log"></div>
</div>

<script>
    const form = document.getElementById("my-form");
    const btn = document.getElementById("submit-btn");
    const kernel = document.getElementById("kernel-status");
    const log = document.getElementById("status-log");

    const steps = [
        "> CONNECTING TO KERNEL...",
        "> UPLOADING DATA SET...",
        "> ANALYZING VULNERABILITIES...",
        "> O(1) RESOLUTION FOUND.",
        "> PACKET SENT SUCCESSFULLY."
    ];

    async function handleSubmit(event) {
        event.preventDefault();
        btn.disabled = true;
        kernel.style.display = "flex";
        log.innerHTML = "";

        for (const step of steps) {
            log.innerHTML += step + "<br>";
            await new Promise(r => setTimeout(r, 450));
        }

        const data = new FormData(event.target);
        
        // ENDPOINT CORRETTO CON /f/ PER CHIAMATE AJAX
        fetch("https://formspree.io", {
            method: 'POST',
            body: data,
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                log.innerHTML += "<br><span style='color:#fff'>[SUCCESS] ACCESS GRANTED.</span>";
                form.reset();
                setTimeout(() => { 
                    kernel.style.display = "none"; 
                    btn.disabled = false; 
                    log.innerHTML=""; 
                }, 2500);
            } else { throw new Error(); }
        }).catch(() => {
            log.innerHTML += "<br><span style='color:red'>[ERROR] FALLBACK INITIATED...</span>";
            form.removeEventListener("submit", handleSubmit);
            setTimeout(() => { form.submit(); }, 1000);
        });
    }
    form.addEventListener("submit", handleSubmit);
</script>
